<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品上架</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">

<form class="layui-form">
    <div class="layui-container">
        <div class="layui-form-item layui-row layui-col-md6 layui-col-xs12">
            <label class="layui-form-label">商品编号</label>
            <div class="layui-input-block">
                <input type="text" name="goods_code" lay-verify="required" placeholder="请输入商品编号" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-md6 layui-col-xs12">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block">
                <input type="text" name="goods_name" lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-md3 layui-col-xs12">
            <label class="layui-form-label">商品种类</label>
            <div class="layui-input-block">
                <select lay-verify="required goods_type" lay-search placeholder="请选择父级商品">
                    <option value="0">顶级</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-md3 layui-col-xs5">
            <label class="layui-form-label">商品主图</label>
            <div class="layui-upload-list thumbBox mag0 magt3">
                <img class="layui-upload-img thumbImg">
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-md3 layui-col-xs5">
            <label class="layui-form-label">宣传画廊</label>
            <div class="layui-upload-list thumbBox">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品详情</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
            </div>
        </div>
    </div>
    <div class="layui-container">

    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="addGoods.js"></script>
</body>
</html>
